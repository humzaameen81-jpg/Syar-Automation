name: Build Extension

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install || true
        
    - name: Create backup directory
      run: mkdir -p .backup

    - name: Run bundle patcher
      run: node scripts/bundle_patcher.js || true

    - name: Prepare extension files
      run: |
        # Create a clean dist folder
        mkdir -p dist
        
        # Copy all extension files
        cp -r *.html dist/ 2>/dev/null || true
        cp -r *.js dist/ 2>/dev/null || true
        cp -r *.json dist/ 2>/dev/null || true
        cp -r *.css dist/ 2>/dev/null || true
        cp -r icons dist/ 2>/dev/null || true
        cp -r images dist/ 2>/dev/null || true
        cp -r assets dist/ 2>/dev/null || true
        cp -r _locales dist/ 2>/dev/null || true
        cp -r src dist/ 2>/dev/null || true
        
        # Remove development files from dist
        rm -f dist/package*.json 2>/dev/null || true
        rm -rf dist/node_modules 2>/dev/null || true
        rm -rf dist/.git 2>/dev/null || true
        rm -rf dist/.github 2>/dev/null || true
        rm -rf dist/scripts 2>/dev/null || true
        rm -rf dist/tests 2>/dev/null || true
        rm -rf dist/.backup 2>/dev/null || true
        
        # List contents
        echo "üìÅ Extension files:"
        ls -la dist/

    - name: Create ZIP file
      run: |
        cd dist
        zip -r ../syar-automation-extension.zip .
        cd ..
        echo "üì¶ Created syar-automation-extension.zip"
        ls -la syar-automation-extension.zip

    - name: Upload Extension ZIP
      uses: actions/upload-artifact@v4
      with:
        name: syar-automation-extension
        path: syar-automation-extension.zip
        retention-days: 30

    - name: Create Release (on main branch)
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          ## üöÄ Syar Automation Extension
          
          ### Changes in this build:
          - Removed Automa dependencies
          - Added direct Google Drive/Sheets integration
          - Disabled backup workflows functionality
          - Added network guard protection
          
          ### Installation:
          1. Download `syar-automation-extension.zip`
          2. Extract the ZIP file
          3. Open Chrome ‚Üí `chrome://extensions`
          4. Enable "Developer mode"
          5. Click "Load unpacked"
          6. Select the extracted folder
          
          ### ‚ö†Ô∏è Before using Google Integration:
          You need to set up your own Google Cloud credentials.
          See README for instructions.
        files: syar-automation-extension.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
